name: CI/CD with Docker Hub and EC2

on:
  push:
    branches:
      - main  # Run this workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t todo_app -f todo_project/Dockerfile .

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 4. Tag the image with your Docker Hub repo name
      - name: Tag Docker image
        run: |
          docker tag todo_app ${{ secrets.DOCKERHUB_USERNAME }}/todo_app:latest

      # 5. Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo_app:latest

      # 6. SSH to EC2 and deploy the container
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with: 
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/todo_app:latest
            docker stop todo_app || true
            docker rm todo_app || true
            docker run -d -p 8000:8000 --name todo_app ${{ secrets.DOCKERHUB_USERNAME }}/todo_app:latest
