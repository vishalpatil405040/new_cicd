name: CI/CD to EC2

on:
  push:
    branches:
      - main   # Run only when you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin 983915441388.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag, and push image to ECR
        run: |
          docker build -t todo_app .
          docker tag todo_app:latest 983915441388.dkr.ecr.us-east-1.amazonaws.com/todo_app:latest
          docker push 983915441388.dkr.ecr.us-east-1.amazonaws.com/todo_app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region us-east-1 \
            | docker login --username AWS --password-stdin 983915441388.dkr.ecr.us-east-1.amazonaws.com
            docker pull 983915441388.dkr.ecr.us-east-1.amazonaws.com/todo_app:latest
            docker stop todo_app || true
            docker rm todo_app || true
            docker run -d -p 8000:8000 --name todo_app 983915441388.dkr.ecr.us-east-1.amazonaws.com/todo_app:latest
